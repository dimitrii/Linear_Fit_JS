<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
<style>
  html, body {
    margin: 0;
    background: #333;
    overflow: hidden;
    width: 100%;
    height: 100%;
    color: #222;
  }
  #circle {
    position: absolute;
    width: 50px;
    height: 50px;
    background: #fff;
    border-radius: 50px;
  }
</style>
<title>Path.js Test</title>
</head>

<body>
<div id="circle"></div>
<script src="./Path.js"></script>

<script>
  
  var data = [];
  var x, y, z, t;
  for (var i = 0; i < 100; i++) {
    x = Math.round( Math.random() * 1000 );
    y = Math.round( Math.random() * 1000 );
    z = Math.round( Math.random() * 1000 );
    
    t = i * 20;
    
    console.log("x: ", x, "y: ", y, "z: ", z, "t: ", t);

    data.push( new Point(x, y, z, t) );
  }

  var path = new Path(data);
  
  // console.log("t = 200.1", path.getXYZ(200.1) );
  // console.log("t = 1013.1", path.getXYZ(1013.1) );

  window.requestAnimationFrame = window.requestAnimationFrame || 
                              window.mozRequestAnimationFrame ||
                           window.webkitRequestAnimationFrame || 
                           window.msRequestAnimationFrame;

  var time = 0.1, inc = 0.2;
  var d = document.getElementById("circle");

  function step (timestamp) {

    var point = path.getXYZ(time);
    console.log("t: ", time, point);
    d.style.left    = point.x; // x
    d.style.top     = point.y; // y
    // d.style.width   = point.z; // z
    // d.style.height  = point.z;
    
    time += inc;
    if (time < path.maxTime) {
      requestAnimationFrame(step);
    }
  }

  // requestAnimationFrame(step);

</script>

</body>

</html>
