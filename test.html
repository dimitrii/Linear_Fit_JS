<script>
  
  var data = [];
  var x, y, z, t;
  for (var i = 0; i < 100; i++) {
    x = Math.round( Math.random() * 1000 );

    // x = Math.random() * 1000;

      t = i * 10;
    } else {
      t = i * 20;
    }
    
    console.log("x: ", x, "y: ", y, "z: ", z, "t: ", t);

    data.push( new Point(x, y, z, t) );
  }

  var path = new Path(data);
  
  console.log("t = 200.1", path.getXYZ(200.1) );
  console.log("t = 1013.1", path.getXYZ(1013.1) );
